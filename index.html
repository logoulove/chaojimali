
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级玛丽</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        canvas {
            image-rendering: pixelated;
            border: 2px solid #333;
        }
        .game-container {
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            min-height: 100vh;
            padding: 20px;
        }
        .control-info {
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body class="game-container">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-red-600 mb-2">超级玛丽</h1>
            <p class="text-lg text-gray-700">经典平台跳跃游戏</p>
        </header>
        
        <div class="flex flex-col lg:flex-row gap-6">
            <div class="flex-1">
                <canvas id="gameCanvas" width="800" height="400"></canvas>
            </div>
            
            <div class="lg:w-80">
                <div class="control-info p-4 mb-4">
                    <h3 class="text-xl font-bold mb-3">游戏控制</h3>
                    <ul class="space-y-2">
                        <li><i class="fas fa-arrow-left text-yellow-400"></i> 左移: ← / A</li>
                        <li><i class="fas fa-arrow-right text-yellow-400"></i> 右移: → / D</li>
                        <li><i class="fas fa-arrow-up text-green-400"></i> 跳跃: ↑ / W / 空格</li>
                        <li><i class="fas fa-running text-blue-400"></i> 加速: Shift</li>
                    </ul>
                </div>
                
                <div class="bg-white rounded-lg shadow-lg p-4 mb-4">
                    <h3 class="text-xl font-bold mb-3">游戏信息</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-red-100 p-3 rounded">
                            <p class="text-sm text-gray-600">得分</p>
                            <p id="score" class="text-2xl font-bold text-red-600">0</p>
                        </div>
                        <div class="bg-blue-100 p-3 rounded">
                            <p class="text-sm text-gray-600">生命</p>
                            <p id="lives" class="text-2xl font-bold text-blue-600">3</p>
                        </div>
                        <div class="bg-green-100 p-3 rounded">
                            <p class="text-sm text-gray-600">关卡</p>
                            <p id="level" class="text-2xl font-bold text-green-600">1</p>
                        </div>
                        <div class="bg-yellow-100 p-3 rounded">
                            <p class="text-sm text-gray-600">金币</p>
                            <p id="coins" class="text-2xl font-bold text-yellow-600">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <h3 class="text-xl font-bold mb-3">游戏功能</h3>
                    <div class="space-y-3">
                        <button id="startBtn" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded transition">
                            <i class="fas fa-play"></i> 开始游戏
                        </button>
                        <button id="pauseBtn" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded transition">
                            <i class="fas fa-pause"></i> 暂停游戏
                        </button>
                        <button id="resetBtn" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded transition">
                            <i class="fas fa-redo"></i> 重新开始
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-6 bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-bold mb-3">游戏说明</h3>
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <h4 class="font-bold text-lg mb-2">游戏目标</h4>
                    <p class="text-gray-700">控制玛丽穿越障碍，收集金币和道具，避开敌人，到达终点旗杆完成关卡。</p>
                </div>
                <div>
                    <h4 class="font-bold text-lg mb-2">特色功能</h4>
                    <ul class="text-gray-700 list-disc list-inside space-y-1">
                        <li>经典像素风格画面</li>
                        <li>重力物理系统</li>
                        <li>金币收集与计分</li>
                        <li>敌人AI与碰撞检测</li>
                        <li>多种游戏道具</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
